<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(Nome muito bom...)</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  
  <link rel="stylesheet" href="estilo_index.css">
</head>
<body>

  <!-- ===================== Cabeçalho ===================== -->
  <header class="cabecalho text-center py-3">
    <h1>(Nome muito bom...)</h1>
  </header>

  <!-- =====================  Botões para abas ===================== -->
  <div class="abas d-flex justify-content-center my-3 gap-2">
    <button class="botao-aba ativo  " data-alvo="#determinante">Determinante</button>
    <button class="botao-aba" data-alvo="#sistema_linear">Sistema Linear</button>
    <button class="botao-aba" data-alvo="#configuracao"><img  id="configuracao_icone" src="configuracao_icone.png"></button>


  </div>

  <!-- ===================== Conteúdo das abas ===================== -->
  <div class="conteudo-abas text-center">
    

    <!-- ===================== Aba Configurações ===================== -->
    <div id="configuracao" class="conteudo-aba d-none">
      <!-- Botão para alternar tema -->
       <button id="botao-tema" class="mt-3">Tema Escuro</button>
       <br><br>
       <p>Em construção...</p>

    </div>


    <!-- ===================== Aba Sistema Linear ===================== -->
    <div id="sistema_linear" class="conteudo-aba d-none">

      <!-- Seleção do tamanho do sistema -->
      <label for="tamanho-sistema">Escolha o tamanho do sistema:</label>
      <select id="tamanho-sistema" class="form-select w-auto mx-auto my-2">
        <option value="2">2 incógnitas (2x2)</option>
        <option value="3">3 incógnitas (3x3)</option>
      </select>

      <!-- Sistema 2x2 -->
      <div id="inputs-2x2-sistema" class="container-sistema">
        <div class="linha-sistema my-1">
          <input type="number" class="input-sistema" placeholder="a11">
          <span>X</span>
          <span>+</span>
          <input type="number" class="input-sistema" placeholder="a12">
          <span>Y</span>
          <span>=</span>
          <input type="number" class="input-sistema" placeholder="b1">
        </div>
        <div class="linha-sistema my-1">
          <input type="number" class="input-sistema" placeholder="a21">
          <span>X</span>
          <span>+</span>
          <input type="number" class="input-sistema" placeholder="a22">
          <span>Y</span>
          <span>=</span>
          <input type="number" class="input-sistema" placeholder="b2">
        </div>
      </div>

      <!-- Sistema 3x3 -->
      <div id="inputs-3x3-sistema" class="container-sistema d-none">
        <div class="linha-sistema my-1">
          <input type="number" class="input-sistema" placeholder="a11">
          <span>X</span>
          <span>+</span>
          <input type="number" class="input-sistema" placeholder="a12">
          <span>Y</span>
          <span>+</span>
          <input type="number" class="input-sistema" placeholder="a13">
          <span>Z</span>
          <span>=</span>
          <input type="number" class="input-sistema" placeholder="b1">
        </div>
        <div class="linha-sistema my-1">
          <input type="number" class="input-sistema" placeholder="a21">
          <span>X</span>
          <span>+</span>
          <input type="number" class="input-sistema" placeholder="a22">
          <span>Y</span>
          <span>+</span>
          <input type="number" class="input-sistema" placeholder="a23">
          <span>Z</span>
          <span>=</span>
          <input type="number" class="input-sistema" placeholder="b2">
        </div>
        <div class="linha-sistema my-1">
          <input type="number" class="input-sistema" placeholder="a31">
          <span>X</span>
          <span>+</span>
          <input type="number" class="input-sistema" placeholder="a32">
          <span>Y</span>
          <span>+</span>
          <input type="number" class="input-sistema" placeholder="a33">
          <span>Z</span>
          <span>=</span>
          <input type="number" class="input-sistema" placeholder="b3">
        </div>
      </div>

      <!-- Botão de cálculo e resultado -->
      <button class="botao-calcular   mt-3">Calcular Sistema</button>
      <div class="caixa-resultado mt-2">Resultado:</div>
    </div>

    <!-- ===================== Aba Determinante ===================== -->
    <div id="determinante" class="conteudo-aba">

      <label for="tamanho-matriz">Escolha o tamanho da matriz:</label>
      <select id="tamanho-matriz" class="form-select w-auto mx-auto my-2">
        <option value="2">2x2</option>
        <option value="3">3x3</option>
      </select>

      <!-- Matriz 2x2 -->
      <div id="inputs-2x2" class="container-matriz">
        <div class="linha-matriz my-1">
          <input type="number" class="input-matriz" placeholder="A11">
          <input type="number" class="input-matriz" placeholder="A12">
        </div>
        <div class="linha-matriz my-1">
          <input type="number" class="input-matriz" placeholder="A21">
          <input type="number" class="input-matriz" placeholder="A22">
        </div>
      </div>

      <!-- Matriz 3x3 -->
      <div id="inputs-3x3" class="container-matriz d-none">
        <div class="linha-matriz my-1">
          <input type="number" class="input-matriz" placeholder="A11">
          <input type="number" class="input-matriz" placeholder="A12">
          <input type="number" class="input-matriz" placeholder="A13">
        </div>
        <div class="linha-matriz my-1">
          <input type="number" class="input-matriz" placeholder="A21">
          <input type="number" class="input-matriz" placeholder="A22">
          <input type="number" class="input-matriz" placeholder="A23">
        </div>
        <div class="linha-matriz my-1">
          <input type="number" class="input-matriz" placeholder="A31">
          <input type="number" class="input-matriz" placeholder="A32">
          <input type="number" class="input-matriz" placeholder="A33">
        </div>
      </div>

      <button class="botao-calcular   mt-2">Calcular Determinante</button>
      <div class="caixa-resultado mt-2">Resultado:</div>
    </div>

    

  </div>

  <!-- Script personalizado -->
  <script src="script_index.js"></script>
</body>
</html>
