<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(Nome muito bom...)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  /* ===== Variáveis Globais - Tema Claro Azul ===== */
  :root {
    --cor-fundo: #F5F9FF;
    --cor-texto: #0A1A33;
    --cor-texto-secundaria: #FFFFFF;
    --cor-gradiente1: #4D9CFF;
    --cor-gradiente2: #0057B2;
    --cor-botao-sombra: #003A80;
    --cor-brilho: rgba(77, 156, 255, 0.35);
    --cor-borda-input: #A9CFFF;
    --cor-fundo-input: #FFFFFF;
    --cor-caixa-fundo: rgba(240, 248, 255, 0.9);
    --cor-caixa-borda: #0070E0;
    --cor-caixa-sombra: rgba(0, 112, 224, 0.2);
    --cor-container-sistema: rgba(235, 244, 255, 0.85);
    --cor-container-sistema-borda: rgba(0, 112, 224, 0.3);
    --cor-container-sistema-sombra: rgba(0, 112, 224, 0.2);
    --cor-display: rgba(77, 156, 255, 0.15);
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: var(--cor-fundo);
    color: var(--cor-texto);
    padding: 10px;
  }

  .cabecalho {
    background: linear-gradient(135deg, var(--cor-gradiente1), var(--cor-gradiente2));
    color: var(--cor-texto-secundaria);
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0px 4px 12px var(--cor-brilho);
    text-align: center;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .container-matriz {
    display: inline-block;
    margin: 10px 0;
  }

  .linha-matriz {
    margin: 5px 0;
  }

  .input-matriz {
    width: 60px;
    padding: 8px;
    margin: 0 5px;
    border-radius: 8px;
    border: 1px solid var(--cor-borda-input);
    text-align: center;
    background-color: var(--cor-fundo-input);
    color: var(--cor-texto);
    box-shadow: inset 0 0 8px var(--cor-display);
  }

  .caixa-resultado {
    margin-top: 10px;
    padding: 15px;
    background: var(--cor-caixa-fundo);
    border: 1px solid var(--cor-caixa-borda);
    border-radius: 10px;
    color: var(--cor-texto);
    box-shadow: 0px 4px 15px var(--cor-caixa-sombra);
  }

  button {
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
    font-weight: bold;
    background: linear-gradient(145deg, var(--cor-gradiente1), var(--cor-gradiente2));
    color: var(--cor-texto-secundaria);
    border: none;
    box-shadow: 0 5px var(--cor-botao-sombra);
    padding: 10px 15px;
    font-size: 16px;
  }

  button:hover { filter: brightness(1.1); }
  button:active { transform: translateY(2px); box-shadow: 0 2px var(--cor-botao-sombra); }

  @media(max-width:400px){
    .container-calculadora { max-width: 90%; }
    .botoes-calculadora button { padding: 12px 0; font-size: 16px; }
    .input-matriz { width: 50px; margin: 0 3px; }
  }

  .container-sistema {
    display: inline-block;
    text-align: center;
    background: var(--cor-container-sistema);
    padding: 15px;
    border-radius: 10px;
    border: 1px solid var(--cor-container-sistema-borda);
    box-shadow: 0px 6px 15px var(--cor-container-sistema-sombra);
  }

  .linha-sistema {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
    margin: 8px 0;
  }

  .input-sistema {
    width: 60px;
    text-align: center;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid var(--cor-borda-input);
    background-color: var(--cor-fundo-input);
    color: var(--cor-texto);
    box-shadow: inset 0 0 8px var(--cor-display);
  }

  #configuracao_icone { height: 36px; }
  </style>
</head>
<body>

  <header class="cabecalho text-center py-3">
    <h1>(Nome muito bom...)</h1>
  </header>

  <div class="abas d-flex justify-content-center my-3 gap-2">
    <button class="botao-aba ativo" data-alvo="#determinante">Determinante</button>
    <button class="botao-aba" data-alvo="#sistema_linear">Sistema Linear</button>
    <button class="botao-aba" data-alvo="#configuracao"><img id="configuracao_icone" src="configuracao_icone.png"></button>
  </div>

  <div class="conteudo-abas text-center">

    <div id="configuracao" class="conteudo-aba d-none">
      <button id="botao-tema" class="mt-3">Tema Escuro</button>
      <br><br>
      <p>Em construção...</p>
    </div>

    <div id="sistema_linear" class="conteudo-aba d-none">
      <label for="tamanho-sistema">Escolha o tamanho do sistema:</label>
      <select id="tamanho-sistema" class="form-select w-auto mx-auto my-2">
        <option value="2">2 incógnitas (2x2)</option>
        <option value="3">3 incógnitas (3x3)</option>
      </select>

      <div id="inputs-2x2-sistema" class="container-sistema">
        <div class="linha-sistema"><input type="number" class="input-sistema" placeholder="a11"><span>X</span>+<input type="number" class="input-sistema" placeholder="a12"><span>Y</span>=<input type="number" class="input-sistema" placeholder="b1"></div>
        <div class="linha-sistema"><input type="number" class="input-sistema" placeholder="a21"><span>X</span>+<input type="number" class="input-sistema" placeholder="a22"><span>Y</span>=<input type="number" class="input-sistema" placeholder="b2"></div>
      </div>

      <div id="inputs-3x3-sistema" class="container-sistema d-none">
        <div class="linha-sistema"><input type="number" class="input-sistema" placeholder="a11"><span>X</span>+<input type="number" class="input-sistema" placeholder="a12"><span>Y</span>+<input type="number" class="input-sistema" placeholder="a13"><span>Z</span>=<input type="number" class="input-sistema" placeholder="b1"></div>
        <div class="linha-sistema"><input type="number" class="input-sistema" placeholder="a21"><span>X</span>+<input type="number" class="input-sistema" placeholder="a22"><span>Y</span>+<input type="number" class="input-sistema" placeholder="a23"><span>Z</span>=<input type="number" class="input-sistema" placeholder="b2"></div>
        <div class="linha-sistema"><input type="number" class="input-sistema" placeholder="a31"><span>X</span>+<input type="number" class="input-sistema" placeholder="a32"><span>Y</span>+<input type="number" class="input-sistema" placeholder="a33"><span>Z</span>=<input type="number" class="input-sistema" placeholder="b3"></div>
      </div>

      <button class="mt-3">Calcular Sistema</button>
      <div class="caixa-resultado mt-2">Resultado:</div>
    </div>

    <div id="determinante" class="conteudo-aba">
      <label for="tamanho-matriz">Escolha o tamanho da matriz:</label>
      <select id="tamanho-matriz" class="form-select w-auto mx-auto my-2">
        <option value="2">2x2</option>
        <option value="3">3x3</option>
      </select>

      <div id="inputs-2x2" class="container-matriz">
        <div class="linha-matriz"><input type="number" class="input-matriz" placeholder="A11"><input type="number" class="input-matriz" placeholder="A12"></div>
        <div class="linha-matriz"><input type="number" class="input-matriz" placeholder="A21"><input type="number" class="input-matriz" placeholder="A22"></div>
      </div>

      <div id="inputs-3x3" class="container-matriz d-none">
        <div class="linha-matriz"><input type="number" class="input-matriz" placeholder="A11"><input type="number" class="input-matriz" placeholder="A12"><input type="number" class="input-matriz" placeholder="A13"></div>
        <div class="linha-matriz"><input type="number" class="input-matriz" placeholder="A21"><input type="number" class="input-matriz" placeholder="A22"><input type="number" class="input-matriz" placeholder="A23"></div>
        <div class="linha-matriz"><input type="number" class="input-matriz" placeholder="A31"><input type="number" class="input-matriz" placeholder="A32"><input type="number" class="input-matriz" placeholder="A33"></div>
      </div>

      <button class="mt-2">Calcular Determinante</button>
      <div class="caixa-resultado mt-2">Resultado:</div>
    </div>

  </div>

  <script>
  // Alternar abas
  const botoesAbas = document.querySelectorAll('.botao-aba');
  const conteudosAbas = document.querySelectorAll('.conteudo-aba');
  botoesAbas.forEach(botao => {
    botao.addEventListener('click', () => {
      botoesAbas.forEach(b => b.classList.remove('ativo'));
      conteudosAbas.forEach(c => c.classList.add('d-none'));
      botao.classList.add('ativo');
      document.querySelector(botao.dataset.alvo).classList.remove('d-none');
    });
  });

  // Alternar matrizes
  const tamanhoMatriz = document.getElementById('tamanho-matriz');
  const inputs2x2 = document.getElementById('inputs-2x2');
  const inputs3x3 = document.getElementById('inputs-3x3');
  tamanhoMatriz.addEventListener('change', () => {
    if (tamanhoMatriz.value === '2') {
      inputs2x2.classList.remove('d-none');
      inputs3x3.classList.add('d-none');
    } else {
      inputs2x2.classList.add('d-none');
      inputs3x3.classList.remove('d-none');
    }
  });

  // Alternar sistema linear
  const tamanhoSistema = document.getElementById('tamanho-sistema');
  const inputs2x2Sistema = document.getElementById('inputs-2x2-sistema');
  const inputs3x3Sistema = document.getElementById('inputs-3x3-sistema');
  tamanhoSistema.addEventListener('change', () => {
    if (tamanhoSistema.value === '2') {
      inputs2x2Sistema.classList.remove('d-none');
      inputs3x3Sistema.classList.add('d-none');
    } else {
      inputs2x2Sistema.classList.add('d-none');
      inputs3x3Sistema.classList.remove('d-none');
    }
  });

  // Tema claro/escuro
  const botaoTema = document.getElementById('botao-tema');
  const root = document.documentElement;
  function aplicarTema(tema) {
    if (tema === 'claro') {
      root.style.setProperty('--cor-fundo', '#FDF5F5');
      root.style.setProperty('--cor-texto', '#2B0A0A');
      root.style.setProperty('--cor-texto-secundaria', '#FFFFFF');
      root.style.setProperty('--cor-fundo-input', '#FFFFFF');
      root.style.setProperty('--cor-caixa-fundo', 'rgba(255,245,245,0.9)');
      root.style.setProperty('--cor-container-sistema', 'rgba(255,245,245,0.85)');
      root.style.setProperty('--cor-display', 'rgba(255,180,180,0.2)');
      botaoTema.textContent = 'Tema Escuro';
    } else {
      root.style.setProperty('--cor-fundo', '#0A0A0A');
      root.style.setProperty('--cor-texto', '#E6DEFF');
      root.style.setProperty('--cor-texto-secundaria', '#FFFFFF');
      root.style.setProperty('--cor-fundo-input', '#121212');
      root.style.setProperty('--cor-caixa-fundo', 'rgba(18,18,18,0.85)');
      root.style.setProperty('--cor-container-sistema', 'rgba(18,18,18,0.75)');
      root.style.setProperty('--cor-display', 'rgba(180,100,100,0.1)');
      botaoTema.textContent = 'Tema Claro';
    }
    localStorage.setItem('tema', tema);
  }
  const temaSalvo = localStorage.getItem('tema') || 'escuro';
  aplicarTema(temaSalvo);
  botaoTema.addEventListener('click', () => {
    const novoTema = localStorage.getItem('tema') === 'claro' ? 'escuro' : 'claro';
    aplicarTema(novoTema);
  });
  </script>

</body>
</html>
